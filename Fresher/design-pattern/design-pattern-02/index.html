<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Design Pattern - Slide Images</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="main-container">
		<div class="js-container slide-container">
			<ul class="js-slideshow slide">
				<li>
					<img src="images/item_01.png" alt="item_01.png">
				</li>
				<li>
					<img src="images/item_02.png" alt="item_02.png">
				</li>
				<li>
					<img src="images/item_03.png" alt="item_03.png">
				</li>
				<li>
					<img src="images/item_04.png" alt="item_04.png">
				</li>
				<li>
					<img src="images/item_05.png" alt="item_05.png">
				</li>
			</ul>
		</div>
		<a class="prev">
			<img src="images/arrow_l_off.png" class="arrow_left" alt="arrow_l_off.png">
		</a>
		<a class="next">
			<img src="images/arrow_r_off.png" class="arrow_right" alt="arrow_r_off.png">
		</a>
		<div>
			<ul class="js-thumbnail thumbnail">
				<li class="active">
					<img src="images/item_navi_01.png" alt="item_navi_01.png">
				</li>
				<li>
					<img src="images/item_navi_02.png" alt="item_navi_02.png">
				</li>
				<li>
					<img src="images/item_navi_03.png" alt="item_navi_03.png">
				</li>
				<li>
					<img src="images/item_navi_04.png" alt="item_navi_04.png">
				</li>
				<li>
					<img src="images/item_navi_05.png" alt="item_navi_05.png">
				</li>
			</ul>
		</div>
	</div>

	<!-- Main javascript -->
	<script src="js/lib/jquery-3.1.1.min.js"></script>	
	<script src="js/main.js"></script>	
</body>
</html>
