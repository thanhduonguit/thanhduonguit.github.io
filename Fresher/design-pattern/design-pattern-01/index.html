<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Design Pattern - Slide Images</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="main-container">
		<div class="slideshow-container">
			<div class="mySlides fade">
				<div class="numbertext">1/4</div>
				<img src="images/cabin.png" alt="cabin">
				<div class="text">Cabin</div>
			</div>
			<div class="mySlides fade">
				<div class="numbertext">2/4</div>
				<img src="images/cake.png" alt="cake">
				<div class="text">Cake</div>
			</div>
			<div class="mySlides fade">
				<div class="numbertext">3/4</div>
				<img src="images/circus.png" alt="circus">
				<div class="text">Circus</div>
			</div>
			<div class="mySlides fade">
				<div class="numbertext">4/4</div>
				<img src="images/game.png" alt="game">
				<div class="text">Game</div>
			</div>
		</div>
		<a class="prev">&#10094;&#10094;</a>
		<a class="next">&#10095;&#10095;</a>
	</div>

	<div>
		<ul class="thumbnail">
            <li class="active">
                <img class="cursor" src="images/cabin.png" alt="cabin">
			</li>
			<li>
                <img class="cursor" src="images/cake.png" alt="cake">
            </li>
            <li>
                <img class="cursor" src="images/circus.png" alt="circus">
			</li>
			<li>
                <img class="cursor" src="images/game.png" alt="game">
            </li>
        </ul>
	</div>

	<!-- Main javascript -->
	<script src="js/lib/jquery-3.1.1.min.js"></script>	
	<script src="js/main.js"></script>	
</body>
</html>
