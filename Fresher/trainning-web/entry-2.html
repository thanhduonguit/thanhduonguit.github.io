<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout IFV Entry</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery.min.js"></script>
</head>

<body>
    <!-- Menu 21/2/2020-->
    <div class="group__inner">
        <div class="navbar ">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="navbar-togger js-change-menu">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <span>MENU</span>
            </div>
            <div class="navbar-colspan">
                <ul class="menu">
                    <li>
                        <a href="#">
                            <span class="icon__company">
                                <img src="assets/images/menu01.png" alt="Company">
                            </span>
                            <p>COMPANY</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon__work">
                                <img src="assets/images/menu02.png" alt="Work">
                            </span>
                            <p>WORK</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon__interview">
                                <img src="assets/images/menu03.png" alt="Interview">
                            </span>
                            <p>INTERVIEW</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon__entry">
                                <img src="assets/images/menu04.png" alt="Entry">
                            </span>
                            <p>ENTRY</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Banner entry -->
    <div class="banner__entry">
        
    </div>

    <!-- Article title -->
    <div class="article__title d-flex article__titlee">
        <p>求める人物像</p>
        <hr>
    </div>

    <!-- Footer 21/2/2020-->
    <footer>
        <div class="group__inner">
            <div class="navbar navbar-footer">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="Logo">
                </div>
                <ul class="menu">
                    <li>
                        <a href="#">
                            <span class="icon__company">
                                会社を知る
                            </span>
                            <p>COMPANY</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon__work">
                                仕事を知る
                            </span>
                            <p>WORK</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon__interview">
                                人を知る
                            </span>
                            <p>INTERVIEW</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon__requirement">
                                募集要項
                            </span>
                            <p>REQUIREMENTS</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="active">
                            <span class="icon__entry">
                                エントリー
                            </span>
                            <p>ENTRY</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            Copyright © Tokyu Facility Service Co., Ltd. All Right Reserved
        </div>

        <!-- Page on top -->
        <div class="js-page-top">
            <img src="assets/images/page-top.png" alt="Page on top">
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
