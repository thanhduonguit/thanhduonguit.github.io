<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Images</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
		<div class="slide fade">
			<div class="numbertext">1/4</div>
			<img src="images/cabin.png" alt="cabin">
			<div class="text">Cabin</div>
		</div>
		<div class="slide fade">
			<div class="numbertext">2/4</div>
			<img src="images/cake.png" alt="cake">
			<div class="text">Cake</div>
		</div>
		<div class="slide fade">
			<div class="numbertext">3/4</div>
			<img src="images/circus.png" alt="circus">
			<div class="text">Circus</div>
        </div>
        <div class="slide fade">
			<div class="numbertext">4/4</div>
			<img src="images/game.png" alt="game">
			<div class="text">Game</div>
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<div class="dot-list">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    
    <!-- Main javascript -->
	<script src="js/main.js"></script>
</body>
</html>
